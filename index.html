<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Facicon Icon -->
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">

    <title>Đếm ngược đến Tết nguyên đán Nhâm dần 2022</title>
</head>
<body>
    <div class="count-down">
        <h1 class="count-down__title">Tết Nguyên Đán Nhâm Dần 2022</h1>   
        <ul class="count-down__list">
            <li class="count-down__item">
                <h4 id="days" class="days">0</h4>
                <span class="days__info">ngày</span>
            </li>
            <li class="count-down__item">
                <h4 id="hours" class="hours">0</h4>
                <span class="hours__info">giờ</span>
            </li>
            <li class="count-down__item">
                <h4 id="mins" class="mins">0</h4>
                <span class="mins__info">phút</span>
            </li>
            <li class="count-down__item">
                <h4 id="seconds" class="seconds">0</h4>
                <span class="seconds__info">giây</span>
            </li>
        </ul>
    </div>


    <!-- Main JS -->
    <script src="./js/main.js"></script>
</body>
</html>
